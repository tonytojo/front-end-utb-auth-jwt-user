<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Register</title>
  </head>
  <body>
   <div class="wrapper"> 
      <header>
         <div class="flex-container">
           <nav>
             <ul class="flex-container">
               <li><a href="register.html">Register</a></li>
               <li><a href="login.html">Login</a></li>
               <li><a href="contact.html">Contact</a></li>
             </ul>
           </nav>
         </div>
       </header>

       <h1 style="margin-bottom: 1em;" class="center-text"> Register</h1>
 
       <div class="login-form-wrapper center">
          <form name="register">
             <p>
                <label for="name">Username</label>
                <input type="text" id="name" name="name" value="nissehult" required="">
             </p>

             <p>
               <label for="email">Email</label>
               <input type="text" id="email" name="email" value="nisse.hult@telia.com" required="">
            </p>

             <p>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" autocomplete="on" value="" required="1234567">
             </p>

             <p>
                <input class="submit-btn" type="submit" value="Register" name="login">
             </p>
          </form>

          <div id="info">

          </div>
       </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous">
    </script>
    
    <script src="main.js"></script>
  </body>
</html>
